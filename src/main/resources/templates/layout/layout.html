<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Spring Boot: MVX + Thymeleaf + Data JPA - '+${titulo}">Insert
	title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{'/css/jquery-ui.min.css'}">
</head>
<body>

	<header th:fragment="header">
		<nav th:fragment="navbar"
			class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Spring Boot</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/listar}">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
						</li>
					</ul>

					<ul class="navbar-nav navbar-right">
						<li sec:authorize="!isAuthenticated()"><a
							class="btn btn-outline-primary" th:href="@{/login/}">Sign in</a></li>

						<li sec:authorize="isAuthenticated()" class="dropdown">
							<a
								class="btn btn-outline-primary dropdown-toggle" href="#"
								role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
								aria-expanded="false"> <span sec:authentication="name"></span>
							</a>

							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<form id="logoutForm" th:action="@{/logout}" method="post">
									<button onclick="document.getElementById('logoutForm').submit();" type="submit" class="dropdown-item">
										Sign Out
									</button>
								</form>
							</div>
						</li>
					</ul>
					
					<ul class="navbar-nav navbar-right mx-2">
						<li class="nav-item mx-1"><a class="btn-outline-success btn" th:href="@{/locale(lang=es_ES)}">ES</a> </li>
						<li class="nav-item mx-1"><a class="btn-outline-success btn" th:href="@{/locale(lang=en_US)}">US</a> </li>
						<li class="nav-item mx-1"><a class="btn-outline-success btn" th:href="@{/locale(lang=de_DE)}">DE</a> </li>
						
						<li class="nav-item dropdown show">
							<a
								class="btn btn-outline-primary dropdown-toggle" href="#"
								role="button" id="dropdownLenguaje" data-bs-toggle="dropdown"
								aria-expanded="false"> <span th:text="#{text.locale.language}"></span>
							</a>
							
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<a  class="dropdown-item" th:href="@{/locale(lang=es_ES)}" th:text="#{text.locale.es}">ES</a>
								<a class="dropdown-item" th:href="@{/locale(lang=en_US)}" th:text="#{text.locale.en}">US</a>
								<a class="dropdown-item" th:href="@{/locale(lang=de_DE)}" th:text="#{text.locale.de}">DE</a>
							</div>
								
						</li>
					</ul>

				</div>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>



	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<p sec:authorize="isAuthenticated()">
			Usuario logeado: <span sec:authentication="name"></span> | Roles : <span
				sec:authentication="principal.authorities"></span>

		</p>
		<hr />
		Copyright &copy;

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>

		<script type="text/javascript"
			src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script type="text/javascript"
			src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
	</footer>


</body>
</html>
